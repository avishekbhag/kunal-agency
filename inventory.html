<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal Agency - Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="display.html">Billing</a></li>
                <li><a href="inventory.html">Inventory</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="inventory">
            <h2>Manage Inventory</h2>
            <form id="add-item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
                
                <label for="item-brand">Brand:</label>
                <input type="text" id="item-brand" required>
                
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" required>
                
                <label for="item-stock">Stock:</label>
                <input type="number" id="item-stock" required>

                <label for="item-date">Date:</label>
                <input type="date" id="item-date" required>
                
                <button type="submit">Add Item</button>
                <button type="button" id="save-to-excel">Save to Excel</button>
            </form>
            
            <h3>Inventory List</h3>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory items will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
